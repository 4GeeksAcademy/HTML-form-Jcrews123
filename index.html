<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/56401c6035.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="containerTest col-12">
        <form class="row ms-3 me-3 border border-2">
            <div class="title --bs-secondary-bg">
                <h3>Payment form example</h3>
            </div>
            <div class="dangerbox d-flex alert alert-danger col-12 fw-bold mt-3" role="alert">
                Some fields are missing
            </div>
            <div class="d-flex col-12">
                <fieldset class="col-5 me-5">
                    <label for="inputCardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </fieldset>
                <fieldset class="col-3 me-5">
                    <label for="inputCVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </fieldset>
                <fieldset class="col-3">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <p class="fw-bold">$</p>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </fieldset>
            </div>

            <div class="col-12 d-flex" style="height:325px;">
                <div class="col-6">
                    <fieldset class="col-11 mt-3">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </fieldset>
                    <fieldset class="col-11 mt-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </fieldset>
                    <label for="currency" class="form-label d-flex mt-3">We accept:</label>
                    <fieldset class="flex-row bg-secondary d-inline-flex rounded justify-content-center">
                        <div class="form-check m-2">
                            <input class="form-check-input" type="radio" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check m-2">
                            <input class="form-check-input" type="radio" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check m-2">
                            <input class="form-check-input" type="radio" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                <i class="fa-brands fa-cc-discover"></i>
                            </label>
                        </div>
                        <div class="form-check m-2">
                            <input class="form-check-input" type="radio" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                <i class="fa-solid fa-credit-card"></i>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset class="col-11 mt-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </fieldset>
                    <div class="d-flex">
                        <fieldset class="col-5 mt-3 me-5">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>Ohio</option>
                                <option>Hi Zack</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-5 mt-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </fieldset>
                    </div>
                    <fieldset>
                        <div class="textArea">
                            <label for="textArea" class="form-label mt-3">Message</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            <label for="textArea" class="form-label fw-light">Add any notes here.</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="bottom col-12 d-flex justify-content-end border-top">
                <button type="submit" class="btn btn-secondary m-2">Cancel</button>
                <button type="submit" class="btn btn-primary m-2">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
